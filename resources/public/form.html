<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>demographics tracker - tracking...</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="tuktuk/tuktuk.css">
    <link rel="stylesheet" href="tuktuk/tuktuk.theme.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- TUKTUK.WIDGETS -->
    <link rel="stylesheet" href="tuktuk/tuktuk.icons.css">
    <style>
        body > header .logo {
            margin-top: 8px;
            margin-right: 8px;
            max-height: 30px; }

        body > footer img {
            height: 18px;
            position: relative;
            top: 5px;
            left: 2px; }
    </style>
</head>
<body class="text thin">

    <header class="bck dark padding color white">
        <div class="row">
            <div class="column_6">
                <h1 class="text italic thin">demographics tracker</h1>
            </div>
            <nav class="column_6  text right bold">
              <a href="#" class="button small icon menu"> </a>
            </nav>
        </div>
    </header>

    <section class="margin-bottom">
      <div class="row padding-top padding-bottom">
        <div class="column_12" id="demographics-form">
          <table>
            <tr>
              <th>
                <div class="view-mode-only">
                  <a href="#" class="button small secondary icon cog"></a>
                </div>
                <div class="edit-mode-only">
                  <button id="add-row">+⇣</button>
                  <button id="add-col">+⇢</button>
                </div>
              </th>
              <th>male</th>
              <th>female</th>
            </tr>
            <tr>
              <th>frogs</th>
              <td><button class="plus-one" data-primary-val="male"
                          data-secondary-val="frog">+1 male frog [0]</button></td>
              <td><button class="plus-one" data-primary-val="female"
                          data-secondary-val="frog">+1 female frog [0]</button></td>
            </tr>
            <tr>
              <th>toads</th>
              <td><button class="plus-one" data-primary-val="male"
                          data-secondary-val="toad">+1 male toad [0]</button></td>
              <td><button class="plus-one" data-primary-val="female"
                          data-secondary-val="toad">+1 female toad [0]</button></td>
            </tr>
          </table>

          <div id="controls">
            <button class="not-implemented" id="reset">reset</button>
            <button class="not-implemented" id="email">email</button>
            <a class="not-implemented" href="#history">show history</a>
          </div> <!-- #controls -->
        </div> <!-- #demographics-form -->
      </div>
    </section>
              

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../package/tuktuk.js"></script>
    <script src="./js/app.js"></script>
    <script>demographics.app.init()</script>
</body>
</html>
